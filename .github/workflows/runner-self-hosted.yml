name: Self-hosted Runner Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo "Hello from a self-hosted runner!"
